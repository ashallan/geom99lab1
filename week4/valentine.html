<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Valentine's Day</title>
  <style>
    html, body, #viewDiv {
      padding: 0;

      height: 100%;

  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPKbe731031755547d092ffa8c77353fd6dOV_NTtXmWb18pjX5w1a9G-bxgJBWIL71lzdPK5XrRWHoEPwDQqqkvwgxItAhUDfd";

  const map = new Map({
    basemap: "arcgis-topographic" //Basemap layer service
  });

  const view = new MapView({
    map: map,
    center: [-78.37455,44.26660], //Longitude, latitude
    zoom: 8,
    container: "viewDiv"
 });
    
 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);
    
 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
        [-78.373191, 44.416024], //Longitude, latitude 1
        [-78.168480, 44.504476], //Longitude, latitude 3
        [-77.976210, 44.546015], //Longitude, latitude 4
        [-77.788638, 44.455486],  //Longitude, latitude 10
        [-77.899339, 44.230477],  //Longitude, latitude 9
        [-78.384871, 43.968273],  //Longitude, latitude 8
        [-78.810197, 44.269429],  //Longitude, latitude 7
        [-78.909245, 44.466575],  //Longitude, latitude 6
        [-78.757760, 44.546909],  //Longitude, latitude 5
        [-78.500584, 44.501706] //Longitude, latitude 2       
    ]
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [225, 0, 0, 0.75],  // Red, opacity 75%
    outline: {
        color: [0, 0, 0],
        width: 1
    }
 };

 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Be My Valentine",
    Description: "Happy Valentine's Day!"
 }

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

    attributes: attributes,
    popupTemplate: popupTemplate

 });
 graphicsLayer.add(polygonGraphic);

 });
</script>
</head>
<body>
